                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-50">

            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-50">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="cakesize">Cake Size</label>
                </div>

                    <select name="cakesize" id="cakesize">
                        <option value="8">8</option>
                        <option value="10">10</option>

                        <option value="16">16</option>

              </div>
              <div class="row">
                <div class="col-25">
                  <label for="flavour">Flavour</label>

                      <option value="chocolate">Chocolate</option>
                      <option value="banana">Banana</option>
                      <option value="vanilla">Vanilla</option>
                      <option value="strawberry">Strawberry</option>
                      <option value="apple">Apple</option>
                  </select>
              </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="maincolor">Main Color</label>
                </div>
                <div class="col-25">
                  <select name="maincolor" id="maincolor">
                      <option value="white">White</option>
                      <option value="blue">Blue</option>
                      <option value="red">Red</option>
                      <option value="black">Black</option>
                      <option value="brown">Brown</option>
                  </select>
              </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="supcolor">Supplementary Color</label>
                </div>
                <div class="col-25">
                  <select name="supcolor" id="supcolor">
                      <option value="pink">Pink</option>
                      <option value="aqua">Aqua</option>
                      <option value="peach">Peach</option>
                      <option value="lemon">Lemon</option>
                      <option value="white">White</option>
                  </select>
              </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="occasion">Occasion</label>
                </div>
                <div class="col-25">
                  <select name="occasion" id="occasion">
                      <option value="birthday">Birthday</option>
                      <option value="wedding">Wedding</option>
                      <option value="anniversary">Anniversary</option>
